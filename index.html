<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0">
  <title>FRUIT</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:400,700,900&display=swap" rel="stylesheet">

</head>

<body>
    <main>
    <h1>JS-FruitShop-task</h1>
    <h3 id="fruit">Fruit Shop</h3>
    
    <div id="amount">
      <p id="totalRs"><strong>I have Rs.<button>28</button></strong></p>
      <p id="red">Your total is Rs.<span>27</span></p>
    </div>

    <div id="fruitshop">
      
      <div id="apple">
       
        <h3>Rs.10</h3>

        <figure>
          <img src="images/apple.jpg" alt="apple" height="55" width="55">
          <figcaption class="center">
            <p><strong>Apple</strong></p>
          </figcaption>
        </figure>
       <button class="btn"><input type="number" min="1" max="2"></button>
      </div>
      <div id="orange">
        <h3>Rs.15</h3>
        <figure>
        <img class="img" src="images/oranges.jpg" alt="orange" height="55" width="55">
        <figcaption>
        <p><strong>Orange</strong></p>
        </figcaption>
        </figure>
        <button class="btn"><input type="number" min="1" max="1"></button>
      </div>
      <div id="banana">
        <h3>Rs.7</h3>
        <figure>
        <img src="images/banana.jpg" alt="banana" height="55" width="55">
        
        <figcaption><p><strong>Banana</strong></p></figcaption>
        </figure>
        <button class="btn"><input type="number" min="1" max="4"></button>
      </div>
    </div>
</main>
  <script src="script.js"></script>
</body>

</html>
