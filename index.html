<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0">
  <title>FRUIT</title>
  <link rel="stylesheet" href="style.css">
  
 
</head>

<body>
  <main> 
    <h1>JS-FruitShop-task</h1>
    <h3 id="fruit">Fruit Shop</h3>
    
    <div id="amount">
      <p id="totalRs"><strong>I have Rs.<input><strong></p>
      <p id="red">Your total is Rs.<span id="totalamount"></span></p>
    </div>
   

    <div id="fruitshop">
      
      <div id="apple">
       
        <h3>Rs.10</h3>

        <figure>
          <img src="images/apple.jpg" alt="apple" height="55" width="55">
          <figcaption class="center">
            <p><strong>Apple</strong></p>
          </figcaption>
        </figure>
       <button class="plus" onclick="addapple()"></button>
       <input id="buyapple" type="number" class="apple-qty" min="0">
        <button class="minus" onclick="minusapple()"></button>
        
      </div>
      <div id="orange">
        <h3>Rs.15</h3>
        <figure>
        <img class="img" src="images/oranges.jpg" alt="orange" height="55" width="55">
        <figcaption>
        <p><strong>Orange</strong></p>
        </figcaption>
        </figure>
        <button class="btn" onclick="onBuying()"><input id="buyorange"></button>
      </div>
      <div id="banana">
        <h3>Rs.7</h3>
        <figure>
        <img src="images/banana.jpg" alt="banana" height="55" width="55">
        
        <figcaption><p><strong>Banana</strong></p></figcaption>
        </figure>
        <button class="btn" onclick="onBuying()"><input id="buybanana"></button>
      </div>
    </div>
    
</main>
  <script src="script.js"></script>
</body>

</html>
